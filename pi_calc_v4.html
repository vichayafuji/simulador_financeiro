<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora CF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="teste.css">

</head>
<body>
        <div class="div-body">
            <h2>Calculadora para o custo do transporte</h2>
            <div class="div-aba">   
                Insira o custo do transporte:                             
                <input class="ipt" id="ipt_transporte" type="text">
                <br><br>
                Insira o custo dos cuidados com a carga:               
                <input class="ipt" id="ipt_carga" type="text">
                <br><br>
                Insira o custo da mão-de-obra:                         
                <input class="ipt" id="ipt_mdo" type="text">
                <br><br>
                Insira o prejuízo com as perdas da carga:                            
                <input class="ipt" id="ipt_perda" type="text">
                <br><br>
                <button class="botao" onclick="bt_calculo()">Calcular economia</button>
            </div>
            <br>
            <div id="spanText1"></div>
            <div id="spanText2"></div>
            <div id="spanText3"></div>
            <div id="spanText4"></div>
            <div id="spanText5"></div>
            <br>
        </div>
</body>
</html>
<script>
    function bt_calculo() 
    {
        var ax_transporte = Number(ipt_transporte.value);
        var ax_carga = Number (ipt_carga.value);
        var ax_mdo = Number (ipt_mdo.value);
        var ax_perda = Number (ipt_perda.value);

        if (ax_transporte < 0)
        {
            alert (`Erro`);
            ipt_transporte.value = ``;
            spanText1.innerHTML = `Erro`;
        }
        else if (ax_carga < 0)
        {
            alert (`Erro`);
            ipt_carga.value = ``;
            spanText1.innerHTML = `Erro`;
        }
        else if (ax_mdo < 0)
        {
            alert (`Erro`);
            ipt_mdo.value = ``;
            spanText1.innerHTML = `Erro`;
        }
        else if (ax_perda < 0)
        {
            alert (`Erro`);
            ipt_perda.value = ``;
            spanText1.innerHTML = `Erro`;
        }
        else
        {
            var ax_custo1 = ax_transporte + ax_carga + ax_mdo;
            var ax_custo2 = ax_perda;
            var ax_economia1 = ax_custo1 * 0.2;
            var ax_economia2 = ax_custo2 * 0.3;
            var ax_total = (ax_custo1 + ax_custo2)
            var ax_parcial1 = (ax_custo1 - ax_economia1)
            var ax_parcial2 = (ax_custo2 - ax_economia2)
            var ax_total_final = ax_parcial1 + ax_parcial2;
            var ax_economia = ax_economia1 + ax_economia2;
            spanText1.innerHTML = `Custo total antes: <b>R$ ${ax_total.toFixed(2)}</b>.`
            spanText2.innerHTML = `Custo das perdas será reduzido para: <b>R$ ${ax_parcial2.toFixed(2)}</b>.`
            spanText3.innerHTML = `Custo de transporte, cuidados com a carga e mão-de-obra será reduzido para: <b>R$ ${ax_parcial1.toFixed(2)}</b>.`
            spanText4.innerHTML = `Custo total após as reduções: <b>R$ ${ax_total_final.toFixed(2)}</b>.`
            spanText5.innerHTML = `Total economizado: <b>R$ ${ax_economia.toFixed(2)}</b>`
        }
    }
</script>
